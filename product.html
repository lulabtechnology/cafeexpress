<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de producto</title>
  <meta name="description" content="Detalle de producto — Tienda de café" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['"Playfair Display"', 'serif'],
          }
        }
      },
      safelist: [
        'bg-amber-500','bg-amber-600','bg-amber-700','bg-amber-800',
        'text-amber-500','text-amber-600','text-amber-700','text-amber-800',
        'border-amber-500','border-amber-600','border-amber-700','border-amber-800',
        'ring-amber-500','ring-amber-600','ring-amber-700','ring-amber-800',
        'bg-orange-500','bg-orange-600','bg-orange-700','bg-orange-800',
        'text-orange-500','text-orange-600','text-orange-700','text-orange-800',
        'border-orange-500','border-orange-600','border-orange-700','border-orange-800',
        'ring-orange-500','ring-orange-600','ring-orange-700','ring-orange-800',
        'bg-stone-500','bg-stone-600','bg-stone-700','bg-stone-800',
        'text-stone-500','text-stone-600','text-stone-700','text-stone-800',
        'border-stone-500','border-stone-600','border-stone-700','border-stone-800',
        'ring-stone-500','ring-stone-600','ring-stone-700','ring-stone-800'
      ]
    };
  </script>
  <style>html{scroll-behavior:smooth}</style>
</head>
<body class="font-sans text-stone-800 bg-stone-50">
  <!-- Navbar simple -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-stone-200">
    <nav class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="./index.html#inicio" class="flex items-center gap-2">
          <span class="inline-block w-6 h-6 rounded-full bg-stone-800"></span>
          <span id="storeName" class="font-display text-lg tracking-tight">Café</span>
        </a>
        <a href="./index.html#productos" class="text-sm underline">Volver a productos</a>
      </div>
    </nav>
  </header>

  <!-- Contenido -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <div id="alertBar" class="hidden"></div>

    <div id="detailWrap" class="grid md:grid-cols-2 gap-8 items-start">
      <!-- Imagen -->
      <div id="detailImageWrap" class="bg-white rounded-xl border border-stone-200 overflow-hidden shadow-sm">
        <img id="detailImage" src="./assets/placeholder.svg" alt="Producto" class="w-full h-80 md:h-[28rem] object-cover">
      </div>

      <!-- Info -->
      <div>
        <h1 id="detailName" class="font-display text-3xl">Producto</h1>
        <p id="detailTag" class="mt-2 inline-flex items-center text-xs px-2 py-1 rounded-full bg-stone-100 border border-stone-200"></p>
        <p id="detailDesc" class="mt-4 text-stone-700 leading-relaxed">Descripción…</p>
        <div class="mt-6 flex items-center gap-4">
          <span id="detailPrice" class="text-2xl font-semibold">$0.00</span>
        </div>

        <div class="mt-6 flex flex-wrap gap-3">
          <button id="detailBuy" class="accent-bg text-white px-5 py-3 rounded-lg shadow hover:opacity-90 transition">
            Comprar ahora (WhatsApp)
          </button>
          <a href="./index.html#productos" class="px-5 py-3 rounded-lg border accent-border text-stone-800 hover:bg-stone-100 transition">
            Seguir viendo
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-stone-200">
    <div class="max-w-6xl mx-auto px-4 py-8 text-sm text-stone-500 flex flex-col sm:flex-row gap-2 sm:justify-between">
      <span>&copy; <span id="year"></span> <span id="storeNameFooter">Café</span></span>
      <span>Hecho con HTML + Tailwind (CDN)</span>
    </div>
  </footer>

  <!-- Config + lógica (el mismo main.js detecta que es página de detalle) -->
  <script src="./js/config.js"></script>
  <script src="./js/main.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
